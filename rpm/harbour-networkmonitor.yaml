Name: harbour-networkmonitor
Summary: A Network Monitor
Version: 0.2
Release: 1
Group: Qt/Qt
URL: http://www.ecyrd.com/
License: Apache License 2.0
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A simple network monitor which displays the total number of bytes up/downloaded across all network interfaces.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-networkmonitor
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-networkmonitor
PkgBR: []
